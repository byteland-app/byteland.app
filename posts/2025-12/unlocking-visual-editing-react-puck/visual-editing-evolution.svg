<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feAutoFlood flood-color="#007AFF" flood-opacity="0.2" />
      <feComposite in2="blur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#F8FAFC" />

  <!-- Timeline Line -->
  <line x1="50" y1="200" x2="750" y2="200" stroke="#CBD5E1" stroke-width="4" stroke-linecap="round" />

  <!-- Era 1: 2010s (Left) -->
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="10" fill="#94A3B8" stroke="#FFFFFF" stroke-width="3" />
    <line x1="0" y1="0" x2="0" y2="-60" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4 4" />
    
    <!-- Box -->
    <g transform="translate(-80, -140)">
      <rect x="0" y="0" width="160" height="80" rx="8" fill="#FFFFFF" stroke="#E2E8F0" />
      <text x="80" y="30" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#475569">Step 1: Hardcoded</text>
      <text x="80" y="55" font-family="monospace" font-size="12" text-anchor="middle" fill="#64748B">&lt;div&gt;Hello&lt;/div&gt;</text>
    </g>
    <text x="0" y="30" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#64748B">2010s</text>
  </g>

  <!-- Era 2: 2018s (Middle) -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="10" fill="#FB923C" stroke="#FFFFFF" stroke-width="3" />
    <line x1="0" y1="0" x2="0" y2="-60" stroke="#FB923C" stroke-width="2" stroke-dasharray="4 4" />
    
    <!-- Box -->
    <g transform="translate(-80, -140)">
      <rect x="0" y="0" width="160" height="80" rx="8" fill="#FFFFFF" stroke="#E2E8F0" />
      <text x="80" y="30" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#EA580C">Step 2: Headless</text>
      <text x="80" y="55" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#9A3412">JSON API Fetch</text>
    </g>
    <text x="0" y="30" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#EA580C">2018s</text>
  </g>

  <!-- Era 3: 2025 (Right - Active) -->
  <g transform="translate(650, 200)">
    <circle cx="0" cy="0" r="14" fill="#007AFF" stroke="#FFFFFF" stroke-width="4" filter="url(#glow)" />
    <line x1="0" y1="0" x2="0" y2="-60" stroke="#007AFF" stroke-width="2" />
    
    <!-- Box -->
    <g transform="translate(-90, -150)">
      <rect x="0" y="0" width="180" height="90" rx="8" fill="#EFF6FF" stroke="#007AFF" stroke-width="2" />
      <text x="90" y="30" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#007AFF">Step 3: Puck</text>
      <text x="90" y="55" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#1E40AF">Visual + Data + React</text>
      <text x="90" y="75" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#3B82F6">Self-Hosted</text>
    </g>
    <text x="0" y="35" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#007AFF">2025</text>
  </g>

</svg>