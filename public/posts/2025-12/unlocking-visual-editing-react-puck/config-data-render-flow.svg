<svg width="900" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#007AFF" />
    </marker>
  </defs>

  <rect x="0" y="0" width="900" height="200" fill="#FFFFFF" />

  <!-- Step 1: Config -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="120" height="80" rx="4" fill="#F1F5F9" stroke="#64748B" />
    <text x="60" y="35" font-family="monospace" font-size="12" text-anchor="middle" fill="#334155">Config</text>
    <text x="60" y="55" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#64748B">(Code)</text>
  </g>

  <!-- Plus -->
  <text x="190" y="105" font-family="sans-serif" font-size="24" fill="#94A3B8">+</text>

  <!-- Step 2: Data -->
  <g transform="translate(220, 60)">
    <rect x="0" y="0" width="120" height="80" rx="4" fill="#FFF7ED" stroke="#EA580C" />
    <text x="60" y="35" font-family="monospace" font-size="12" text-anchor="middle" fill="#EA580C">Data</text>
    <text x="60" y="55" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#9A3412">(JSON)</text>
  </g>

  <!-- Arrow -->
  <line x1="360" y1="100" x2="420" y2="100" stroke="#007AFF" stroke-width="2" marker-end="url(#arrow-blue)" />

  <!-- Step 3: Render Component -->
  <g transform="translate(440, 50)">
    <rect x="0" y="0" width="160" height="100" rx="8" fill="#EFF6FF" stroke="#007AFF" stroke-width="2" />
    <text x="80" y="45" font-family="monospace" font-size="14" font-weight="bold" text-anchor="middle" fill="#007AFF">&lt;Render /&gt;</text>
    <text x="80" y="70" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#1E40AF">Server or Client</text>
  </g>

  <!-- Arrow -->
  <line x1="620" y1="100" x2="680" y2="100" stroke="#007AFF" stroke-width="2" marker-end="url(#arrow-blue)" />

  <!-- Step 4: HTML -->
  <g transform="translate(700, 60)">
    <rect x="0" y="0" width="140" height="80" rx="4" fill="#F0FDF4" stroke="#16A34A" />
    <text x="70" y="35" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#15803D">Valid HTML</text>
    <text x="70" y="55" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#166534">Ready for Browser</text>
  </g>

</svg>