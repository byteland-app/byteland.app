<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748B" />
    </marker>
    <filter id="box-shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="800" height="500" fill="#F8FAFC" />

  <!-- 1. Config Node (Top Center) -->
  <g transform="translate(300, 40)">
    <rect x="0" y="0" width="200" height="80" rx="8" fill="#FFFFFF" stroke="#475569" stroke-width="2" filter="url(#box-shadow)" />
    <text x="100" y="35" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#334155">puck.config.tsx</text>
    <text x="100" y="55" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#64748B">Component Components</text>
    
    <!-- Connection Points -->
    <circle cx="100" cy="80" r="4" fill="#475569" />
  </g>

  <!-- 2. Editor Node (Left) -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="200" height="90" rx="8" fill="#EFF6FF" stroke="#2563EB" stroke-width="2" filter="url(#box-shadow)" />
    <text x="100" y="35" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2563EB">&lt;Puck /&gt;</text>
    <text x="100" y="60" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#1E40AF">Visual Editor Interface</text>
    
    <!-- Connection Points -->
    <circle cx="100" cy="0" r="4" fill="#2563EB" />
    <circle cx="100" cy="90" r="4" fill="#2563EB" />
  </g>

  <!-- 3. Render Node (Right) -->
  <g transform="translate(500, 200)">
    <rect x="0" y="0" width="200" height="90" rx="8" fill="#F0FDF4" stroke="#16A34A" stroke-width="2" filter="url(#box-shadow)" />
    <text x="100" y="35" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#16A34A">&lt;Render /&gt;</text>
    <text x="100" y="60" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#15803D">Production Page</text>
    
    <!-- Connection Points -->
    <circle cx="100" cy="0" r="4" fill="#16A34A" />
    <circle cx="100" cy="90" r="4" fill="#16A34A" />
  </g>

  <!-- 4. Data Node (Bottom Center) -->
  <g transform="translate(300, 360)">
    <!-- Database shape -->
    <path d="M0,20 C0,5 200,5 200,20 L200,80 C200,95 0,95 0,80 Z" fill="#FFF7ED" stroke="#EA580C" stroke-width="2" filter="url(#box-shadow)" />
    <ellipse cx="100" cy="20" rx="100" ry="15" fill="none" stroke="#EA580C" stroke-width="2"/>
    
    <text x="100" y="55" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#C2410C">JSON Data</text>
    <text x="100" y="75" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#9A3412">Content Payload</text>

    <!-- Connection Points -->
    <circle cx="0" cy="50" r="4" fill="#EA580C" /> <!-- Left -->
    <circle cx="200" cy="50" r="4" fill="#EA580C" /> <!-- Right -->
  </g>

  <!-- CONNECTIONS (Orthogonal paths) -->
  
  <!-- Path 1: Config -> Editor -->
  <!-- Start: (400, 120) -> End: (200, 200) -->
  <path d="M400,120 L400,160 L200,160 L200,194" fill="none" stroke="#64748B" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Path 2: Config -> Render -->
  <!-- Start: (400, 120) -> End: (600, 200) -->
  <path d="M400,120 L400,160 L600,160 L600,194" fill="none" stroke="#64748B" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Path 3: Editor -> Data -->
  <!-- Start: (200, 290) -> (300, 410) [Left side of Data] -->
  <!-- Editor Bottom: (200, 290) -> Data Left: (300, 410) is wrong coordinate. Data starts at x=300 relative to canvas? No, Data group is translate(300, 360). 
       So x=300 is left edge. y=360+50=410 is vertical center. 
       Wait, let's verify absolute coordinates.
       Editor Bottom Center: x=100+100=200. y=200+90=290.
       Data Left Edge Center: x=300+0=300. y=360+50=410.
       Path: Down from 200,290 to y=410, then Right to 300, 410.
  -->
  <path d="M200,290 L200,410 L294,410" fill="none" stroke="#64748B" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Path 4: Data -> Render -->
  <!-- Start: Data Right Edge Center -> Render Bottom Center 
       Data Right: x=300+200=500. y=360+50=410.
       Render Bottom: x=500+100=600. y=200+90=290.
       Wait, Render reads FROM Data? Or Data flows INTO Render?
       Usually Data -> Render.
       Path: Right from 500,410 to x=600. Up to 600, 290.
       Let's put arrow pointing TO Render.
  -->
  <path d="M500,410 L600,410 L600,296" fill="none" stroke="#64748B" stroke-width="2" marker-end="url(#arrow)" />

</svg>