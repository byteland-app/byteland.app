<svg width="800" height="250" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="800" height="250" fill="#FFFFFF" />
  
  <!-- Usecase 1: Landing Pages -->
  <g transform="translate(50, 25)">
    <rect x="0" y="0" width="160" height="200" rx="8" fill="#F8FAFC" stroke="#E2E8F0" />
    <rect x="20" y="30" width="120" height="80" rx="4" fill="#EFF6FF" /> <!-- Hero -->
    <rect x="20" y="120" width="55" height="50" rx="2" fill="#E2E8F0" />
    <rect x="85" y="120" width="55" height="50" rx="2" fill="#E2E8F0" />
    <text x="80" y="190" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#475569">Landing Pages</text>
  </g>
  
  <!-- Usecase 2: Email Templates -->
  <g transform="translate(230, 25)">
    <rect x="0" y="0" width="160" height="200" rx="8" fill="#F8FAFC" stroke="#E2E8F0" />
    <rect x="20" y="40" width="120" height="100" rx="2" fill="#FFFFFF" stroke="#CBD5E1" />
    <path d="M20 40 L80 90 L140 40" fill="none" stroke="#CBD5E1" stroke-width="2"/>
    <text x="80" y="190" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#475569">Email Utils</text>
  </g>
  
  <!-- Usecase 3: Documentation -->
  <g transform="translate(410, 25)">
    <rect x="0" y="0" width="160" height="200" rx="8" fill="#F8FAFC" stroke="#E2E8F0" />
    <rect x="30" y="30" width="100" height="120" fill="#FFFFFF" stroke="#CBD5E1" />
    <line x1="40" y1="50" x2="120" y2="50" stroke="#CBD5E1" stroke-width="2"/>
    <line x1="40" y1="70" x2="120" y2="70" stroke="#CBD5E1" stroke-width="2"/>
    <line x1="40" y1="90" x2="90" y2="90" stroke="#CBD5E1" stroke-width="2"/>
    <rect x="40" y="110" width="80" height="30" rx="2" fill="#0F172A" /> <!-- Code block -->
    <text x="80" y="190" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#475569">Documentation</text>
  </g>
  
  <!-- Usecase 4: Dashboards -->
  <g transform="translate(590, 25)">
    <rect x="0" y="0" width="160" height="200" rx="8" fill="#F8FAFC" stroke="#E2E8F0" />
    <!-- Bar Chart -->
    <rect x="30" y="80" width="20" height="60" fill="#34C759" />
    <rect x="60" y="50" width="20" height="90" fill="#007AFF" />
    <rect x="90" y="100" width="20" height="40" fill="#FF3B30" />
    <line x1="20" y1="140" x2="140" y2="140" stroke="#CBD5E1" />
    <text x="80" y="190" font-family="sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#475569">Dashboards</text>
  </g>
  
</svg>