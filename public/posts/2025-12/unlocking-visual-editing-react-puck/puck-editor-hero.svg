<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0F172A" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#F8FAFC" />
  
  <!-- Browser Window Container -->
  <g transform="translate(50, 40)">
    <!-- Main Window Shadow & Shape -->
    <rect x="0" y="0" width="700" height="320" rx="12" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="1" filter="url(#shadow)" />
    <!-- Re-draw background over shadow for clean edges -->
    <rect x="0" y="0" width="700" height="320" rx="12" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="1" />
    
    <!-- Title Bar -->
    <path d="M0 12 C0 5.37258 5.37258 0 12 0 H688 C694.627 0 700 5.37258 700 12 V36 H0 V12 Z" fill="#F1F5F9" />
    <line x1="0" y1="36" x2="700" y2="36" stroke="#E2E8F0" />
    
    <!-- Window Controls -->
    <circle cx="24" cy="18" r="5" fill="#FF5F56" />
    <circle cx="44" cy="18" r="5" fill="#FFBD2E" />
    <circle cx="64" cy="18" r="5" fill="#27C93F" />
    
    <!-- URL Bar -->
    <rect x="200" y="8" width="300" height="20" rx="4" fill="#FFFFFF" stroke="#E2E8F0" />
    <text x="350" y="22" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#94A3B8">localhost:3000/editor</text>
    
    <!-- Layout Container (Below Title Bar) -->
    <g transform="translate(0, 36)">
      
      <!-- Left Sidebar: Components -->
      <g>
        <rect x="0" y="0" width="180" height="284" fill="#F8FAFC" />
        <line x1="180" y1="0" x2="180" y2="284" stroke="#E2E8F0" />
        
        <text x="20" y="30" font-family="sans-serif" font-size="11" font-weight="bold" fill="#64748B" letter-spacing="0.5">COMPONENTS</text>
        
        <!-- Draggable Items -->
        <g transform="translate(16, 45)">
          <rect x="0" y="0" width="148" height="36" rx="6" fill="#FFFFFF" stroke="#E2E8F0" />
          <text x="12" y="22" font-family="sans-serif" font-size="12" fill="#334155">Hero Section</text>
        </g>
        
        <g transform="translate(16, 90)">
          <rect x="0" y="0" width="148" height="36" rx="6" fill="#FFFFFF" stroke="#E2E8F0" />
          <text x="12" y="22" font-family="sans-serif" font-size="12" fill="#334155">Feature Grid</text>
        </g>
        
        <g transform="translate(16, 135)">
          <rect x="0" y="0" width="148" height="36" rx="6" fill="#FFFFFF" stroke="#E2E8F0" />
          <text x="12" y="22" font-family="sans-serif" font-size="12" fill="#334155">Testimonial</text>
        </g>
      </g>
      
      <!-- Center Canvas -->
      <g transform="translate(180, 0)">
        <rect x="0" y="0" width="340" height="284" fill="#F1F5F9" />
        
        <!-- The Page -->
        <g transform="translate(20, 20)">
          <rect x="0" y="0" width="300" height="244" fill="#FFFFFF" filter="url(#shadow)" />
          
          <!-- Selected Component (Hero) -->
          <rect x="0" y="0" width="300" height="120" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2" />
          <rect x="270" y="-10" width="40" height="20" rx="4" fill="#3B82F6" />
          <text x="290" y="4" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF">Hero</text>

          <!-- Content inside Hero -->
          <text x="150" y="50" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1E293B">Hello World</text>
          <rect x="100" y="70" width="100" height="8" rx="4" fill="#CBD5E1" />
          <rect x="120" y="85" width="60" height="8" rx="4" fill="#CBD5E1" />
          
          <!-- Next Component -->
          <rect x="0" y="120" width="300" height="100" fill="#FFFFFF" stroke="#E2E8F0" stroke-dasharray="4 4" />
          <circle cx="75" cy="170" r="20" fill="#F1F5F9" />
          <circle cx="150" cy="170" r="20" fill="#F1F5F9" />
          <circle cx="225" cy="170" r="20" fill="#F1F5F9" />
        </g>
      </g>
      
      <!-- Right Sidebar: Properties -->
      <g transform="translate(520, 0)">
        <rect x="0" y="0" width="180" height="284" fill="#FFFFFF" />
        <line x1="0" y1="0" x2="0" y2="284" stroke="#E2E8F0" />
        
        <text x="20" y="30" font-family="sans-serif" font-size="11" font-weight="bold" fill="#64748B" letter-spacing="0.5">PROPERTIES</text>
        
        <!-- Field: Title -->
        <g transform="translate(20, 50)">
          <text x="0" y="0" font-family="sans-serif" font-size="11" fill="#64748B">Title</text>
          <rect x="0" y="8" width="140" height="32" rx="4" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2" />
          <text x="10" y="28" font-family="sans-serif" font-size="12" fill="#1E293B">Hello World</text>
          <line x1="76" y1="18" x2="76" y2="30" stroke="#3B82F6" /> <!-- Cursor -->
        </g>
        
        <!-- Field: Variant -->
        <g transform="translate(20, 110)">
          <text x="0" y="0" font-family="sans-serif" font-size="11" fill="#64748B">Variant</text>
          <rect x="0" y="8" width="140" height="32" rx="4" fill="#F8FAFC" stroke="#E2E8F0" />
          <text x="10" y="28" font-family="sans-serif" font-size="12" fill="#334155">Primary</text>
           <path d="M120 22 L125 27 L130 22" fill="none" stroke="#64748B" stroke-width="2" />
        </g>
        
         <!-- Field: Toggle -->
         <g transform="translate(20, 170)">
            <text x="0" y="0" font-family="sans-serif" font-size="11" fill="#64748B">Show Image</text>
            <rect x="0" y="8" width="40" height="20" rx="10" fill="#3B82F6" />
            <circle cx="30" cy="18" r="8" fill="#FFFFFF" />
         </g>

      </g>
      
    </g>
  </g>
</svg>